<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubicacion</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <p>
      Por favor completa el siguiente formulario y nos pondremos en contacto con
      tigo a la brevedad.
    </p>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefono">Telefono:</label>
      <input type="tel" id="telefono" name="Telefono" required /><br /><br />

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje" required></textarea><br /><br />

      <input type="submit" value="Enviar Ahora" />
    </form>

    <br /><br />
    <h2>Encuentranos ubicados en:</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.5979482924918!2d-87.18477288851103!3d14.100895189056766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa2d8a9663f1f%3A0x4f3ab1114acdd234!2sEdificio%20Centro%20Moraz%C3%A1n!5e0!3m2!1ses!2shn!4v1683077543518!5m2!1ses!2shn"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
