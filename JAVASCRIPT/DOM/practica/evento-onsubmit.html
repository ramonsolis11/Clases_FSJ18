<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Evento Onsubmit</h2>
    <form action="" onsubmit="verificarNumero()">
        <label for="">Ingrese un numero</label>
        <input type="number" name="numero">
        <br>
        <input type="submit" value="verificar Numero">
    </form>
    <!-- devolviendo el resultado del evento en un parrafo -->
    <p></p>
    <h3>Estamos en Evento</h3>
</body>
<script>

    function obtenerNombre(){
        //capturando la entrada de datos
        let nombre = document.getElementById('nombre');
        console.log(nombre); // retorna el elemento html deseado(<input>)
        console.log(nombre.value); // retorna el valor o texto del elemento
        alert(`Hola! ${nombre.value}, le has dado click`);
    }

    function seleccionarCurso(){
        //capturando la entrada
        /**
         * clase => .nombre
         * id => #nombre
         * etiqueta => nombre de la etiqueta
         * atributo => a[href="#"]
        */
        let curso = document.querySelector(".cursos");
        //  donde vamos a devolver el resultado
        let resultado = document.querySelector('p');
        console.log(curso.value);
        /**
         * innerHTML = Devuelve el resultado en el HTML
         * textContent = devolvemos contenido al HTML y podemos capturar texto de una etiqueta
        */

        // resultado.innerHTML = "Elegiste el curso " + curso.value;
        resultado.textContent = "Elegiste el curso " + curso.value;

        //capturando el valor de h3
        let subTitulo = document.querySelector('h3').textContent;
        console.log(subTitulo);

        //Verificando si el numero es positivo, negativo, o 0
        function verificarNumero(){
        //entrada de dato
        //capturando el name de un input
        let numero = document.querySelector('input[name="numero"]');
        if(numero.value > 0){
            alert("El numero es positivo");
        }else if(numero.value < 0){
            alert("El numero es negativo");
        }else{
            alert("El numero es 0");
        }
    }

}
</script>
</html>
